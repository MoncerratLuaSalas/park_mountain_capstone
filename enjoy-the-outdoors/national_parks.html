<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>National Parks Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="/enjoy-the-outdoors/scripts/locationData.js"></script>
    <script src="/enjoy-the-outdoors/scripts/nationalParkData.js"></script>
    <script src="/enjoy-the-outdoors/scripts/parkTypeData.js"></script>
  </head>
  <body>
    <h1>Select a National Park</h1>

    <div class="mb-3">
        <span class="me-2">Search By:</span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="parkTypeBtn">
          <label class="form-check-label" for="parkTypeBtn">
            Type
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="locationBtn" checked>
          <label class="form-check-label" for="locationBtn">
            Location
          </label>
        </div>
      </div>
  
      <label for="parkDropdown">Select State:</label>
      <select id="parkDropdown" class="form-select"></select>
      <p id="parkDetails"></p>
      
    <script src="/enjoy-the-outdoors/scripts/load_park_data.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
